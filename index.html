<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="d-flex">
        <div class="contenedor-inputs">
            <div class="mt-5 ps-5">
                <div class="titulo-ingreso-nota ps-5">Ingresá tus anotaciones aquí</div>
                <div class="contenedor-input ps-5">
                    <form id="form-nota">
                        <div class="texto-etiqueta-input pt-3">Titulo de la nota</div>
                        <p class="texto-aclaracion">Máxima extensión permitida es de 60 caracteres.</p>
                        <textarea style="width: 260px;" id="titulo-input" name="name" required maxlength="60"
                            placeholder="Titulo de la nota aquí"></textarea>
                        <br>
                        <div class="texto-etiqueta-input pt-3">Cuerpo de la nota</div>
                        <p class="texto-aclaracion">Máxima extensión permitida es de 500 caracteres.</p>
                        <textarea style="width: 260px;" class="input-nota mb-4" type="text" id="nota-input" name="name" required
                            maxlength="500" placeholder="Ingrese la nota aquí"></textarea>
                        <div><button class="btn-success mb-4 text-boton" type="submit">Guardar</button></div>
                    </form>
                </div>

            </div>
        </div>
        <div class="d-flex flex-wrap flex-row contenedor-tarjetas" id="espacio-cards">
            
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
